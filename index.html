<!DOCTYPE html>
<html>
    <head>
        <title>Calculator-JS</title>
        <meta charset="UTF-8">
        <meta name="Author" content="Matthew McEntire">
        <meta name="KeyWords" content="HTML, CSS, Grid, Javascript, JS, Js, Cascading Style Sheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./main.css"  type="text/css" rel="stylesheet">
        <script type="module" src="./index.js" defer></script>
    </head>
    <body>

        <main>
            <header>Calculator</header>
            <div id="screen">0</div>
            <section class="calculator-grid-container" id="calculator">
                <section class="grid-item option-container">
                    
                    <button class="option-grid-item option" value="9">9</button>
                    <button class="option-grid-item option" value="8">8</button>
                    <button class="option-grid-item option" value="7">7</button>
                    <button class="option-grid-item option" value="6">6</button>
                    <button class="option-grid-item option" value="5">5</button>
                    <button class="option-grid-item option" value="4">4</button>
                    <button class="option-grid-item option" value="3">3</button>
                    <button class="option-grid-item option" value="2">2</button>
                    <button class="option-grid-item option" value="1">1</button>
                    <button class="option-grid-item option" value="0">0</button>
                    <button class="option-grid-item option">.</button>   
                    <button class="option-grid-item operator" id="equals">&equals;</button> 
                </section>
                <section class="grid-item operator-container">
                    <button class="operator-grid-item operator" id="clear">AC</button>
                    <button data-operator = "4" class="operator-grid-item operator">&div;</button>
                    <button data-operator = "3" class="operator-grid-item operator">&times;</button>
                    <button data-operator = "2" class="operator-grid-item operator">&minus;</button>
                    <button data-operator = "1" class="operator-grid-item operator">&plus;</button>

                     
                </section> 
            </section>
            <footer>Thanks for using my calculator</footer>
        </main>

    </body>
</html>
